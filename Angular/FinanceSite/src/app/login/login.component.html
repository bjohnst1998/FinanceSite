<div class="sidenav">
   <div class="login-main-text">
      <img src="assets/images/stockgraph.jpg">
      
      <p>StockWatch</p>
     
   </div>
</div>
<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <div>
            <div class="form-group">
               <label>Username</label>
               <input [(ngModel)]="user.username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
               <label>Password</label>
               <input [(ngModel)]="user.password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-black" (click)="loginUser()">Login</button>
            <button class="btn btn-secondary" [routerLink]="['../register']">Register</button>
           </div>
      </div>
   </div>
</div>
