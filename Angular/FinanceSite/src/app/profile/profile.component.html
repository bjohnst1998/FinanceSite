<app-nav></app-nav>
<h3 class="text-center">Edit Profile</h3>
<div class="container">
    <div class="container" style="width: 30%; padding-top: 25px">
        <div class="form-group row">
            <label for="inputusername" class="col-md-4 col-form-label">Username</label>
            <div class="col-md-8">
                <input readonly id="inputusername" class="form-control" [(ngModel)]="userInfo.username" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputpassword" class="col-md-4 col-form-label">Password</label>
            <div class="col-md-8">
                <input type="password" id="inputpassword" class="form-control" [(ngModel)]="userInfo.password" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputfirstname" class="col-md-4 col-form-label">First Name</label>
            <div class="col-md-8">
                <input id="inputfirstname" class="form-control" [(ngModel)]="userInfo.firstName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputlastname" class="col-md-4 col-form-label">Last Name</label>
            <div class="col-md-8">
                <input id="inputlastname" class="form-control" [(ngModel)]="userInfo.lastName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputemail" class="col-md-4 col-form-label">Email</label>
            <div class="col-md-8">
                <input id="inputemail" class="form-control" [(ngModel)]="userInfo.email" />
            </div>
        </div>
    </div>
    <div class="container text-center" style="width: 25%; padding-top: 25px">
        <button class="btn btn-success" type="button"
                        (click)=updateUser()>Update Changes</button>
    </div>
    <div *ngIf="clientMessage" class="text-center">{{clientMessage.message}}</div>
</div>
