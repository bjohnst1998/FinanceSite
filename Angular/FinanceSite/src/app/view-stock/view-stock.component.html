
<app-nav></app-nav>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Company Name</th>
        <th scope="col">Current Price</th>
        <th scope= "col">Amount to Monitor</th>
        <th scope ="col">Submit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{stock.symbol}}</td>
        <td>{{stock.companyName}}</td>
        <td>{{stock.latestPrice}}</td>
        <td><input type="number" min="0" step="1" #amountBox id="amount-box"></td>
        <td><button (click)="submitPurchase(amountBox.value)">Add Stock to Monitor</button></td>
      </tr>   
    </tbody>
  </table>
