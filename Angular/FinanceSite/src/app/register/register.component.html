<div id="label">
    <h3>Registeration</h3>
</div>
<div id="form">
    <div class="col-sm-2">
        <p>Username</p>
        <p>Password</p>
        <p>First Name</p>
        <p>Last Name</p>
        <p>Email</p>
    </div>
    <div class="col-sm-9">
        <div>
            <input [(ngModel)]="user.username" placeholder="username" size=100 required /> <br>
            <input [(ngModel)]="user.password" placeholder="password" size=100 required /> <br>
            <input [(ngModel)]="user.firstName" placeholder="First Name" size=100 required /> <br>
            <input [(ngModel)]="user.lastName" placeholder="Last Name" size=100 required /> <br>
            <input [(ngModel)]="user.email" placeholder="Email" size=100 required /> <br>
            <input type="button" value="register" id="submit" (click)="registerUser()">
        </div>
        <button>Return</button>
    </div>

</div>
